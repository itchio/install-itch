name: Build and Deploy

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      app:
        description: 'App to build/deploy'
        type: choice
        options:
          - both
          - itch
          - kitch
        default: both
      itch_setup_version:
        description: 'itch-setup version (e.g., "LATEST" or specific version)'
        type: string
        default: 'LATEST'
      deploy_windows_amd64:
        description: 'Deploy Windows 64-bit'
        type: boolean
        default: true
      deploy_darwin:
        description: 'Deploy macOS (universal)'
        type: boolean
        default: true
      deploy_linux_amd64:
        description: 'Deploy Linux'
        type: boolean
        default: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows-amd64
            os: windows-latest
            build_os: windows
            build_arch: amd64
          - name: darwin
            os: macos-latest
            build_os: darwin
          - name: linux-amd64
            os: ubuntu-latest
            build_os: linux
            build_arch: amd64

    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Build
        run: |
          node release/build.js --os ${{ matrix.build_os }} ${{ matrix.build_arch && format('--arch {0}', matrix.build_arch) || '' }} ${{ inputs.app && inputs.app != 'both' && format('--app {0}', inputs.app) || '' }} --version ${{ inputs.itch_setup_version || 'LATEST' }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.name }}
          path: artifacts/
          retention-days: 7

  sign-darwin:
    name: Sign macOS
    needs: build
    runs-on: macos-latest
    if: github.event_name == 'workflow_dispatch' && inputs.deploy_darwin
    environment: signing-macos

    steps:
      - uses: actions/checkout@v4

      - name: Download darwin artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-darwin
          path: artifacts/

      - name: Import signing certificate
        env:
          APPLE_CERTIFICATE_P12_BASE64: ${{ secrets.APPLE_CERTIFICATE_P12_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$APPLE_CERTIFICATE_P12_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          # Clean up
          rm $RUNNER_TEMP/certificate.p12

      - name: Sign and notarize itch
        if: inputs.app == 'both' || inputs.app == 'itch'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: ./release/sign-darwin.sh itch

      - name: Sign and notarize kitch
        if: inputs.app == 'both' || inputs.app == 'kitch'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: ./release/sign-darwin.sh kitch

      - name: Upload signed darwin artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signed-darwin
          path: artifacts/
          retention-days: 7

  deploy:
    name: Deploy
    needs: [build, sign-darwin]
    runs-on: ubuntu-latest
    if: |
      always() &&
      github.event_name == 'workflow_dispatch' &&
      needs.build.result == 'success' &&
      (needs.sign-darwin.result == 'success' || needs.sign-darwin.result == 'skipped')
    environment: production

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Download windows artifacts
        if: inputs.deploy_windows_amd64
        uses: actions/download-artifact@v4
        with:
          name: build-windows-amd64
          path: artifacts/

      - name: Download linux artifacts
        if: inputs.deploy_linux_amd64
        uses: actions/download-artifact@v4
        with:
          name: build-linux-amd64
          path: artifacts/

      - name: Download signed darwin artifacts
        if: inputs.deploy_darwin
        uses: actions/download-artifact@v4
        with:
          name: signed-darwin
          path: artifacts/

      - name: List artifacts
        run: find artifacts -type f | head -50

      - name: Deploy
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: node release/deploy.js
